<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  include_tag_key true
  flush_interval 5s
</match>

<label @FLUENT_LOG>
  <match fluent.**>
    @type null
  </match>
</label>
